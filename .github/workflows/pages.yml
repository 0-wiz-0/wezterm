name: pages

on:
  push:
    branches:
    - master
  schedule:
    - cron: "50 * * * *"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
          source $HOME/.cargo/env
          rustup update stable
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-mdbook
      - name: Cache mdBook
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin/mdbook
          key: cargo-bin-mdbook
      - name: Install mdBook
        run: |
          (test -x $HOME/.cargo/bin/mdbook || (cd && cargo install --vers "^0.3" mdbook))
      - name: Build
        run: |
          source $HOME/.cargo/env
          curl https://api.github.com/repos/wez/wezterm/releases > /tmp/wezterm.releases.json
          python3 ci/subst-release-info.py
          mdbook build docs
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: gh_pages
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
