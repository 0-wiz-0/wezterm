language: rust
sudo: required

cache: cargo

rust:
  - stable
  - beta

os:
  - osx
  - linux
  - windows

dist: xenial

matrix:
  allow_failures:
    - rust: beta
    - os: windows

before_script:
  - rustup component add rustfmt-preview

script:
  - bash ./ci/travis-run.sh

addons:
  apt:
    packages:
      - binutils-dev
      - cmake
      - gcc
      - xorg-dev
      - libcurl4-openssl-dev
      - libdw-dev
      - libegl1-mesa-dev
      - libelf-dev
      - libfontconfig1-dev
      - libiberty-dev
      - libxcb-ewmh-dev
      - libxcb-icccm4-dev
      - libxcb-keysyms1-dev
      - libxcb-xkb-dev
      - libxkbcommon-dev
      - libxkbcommon-x11-dev
      - ragel

before_deploy:
  - bash ci/deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: WezTerm*.zip
  skip_cleanup: true
  on:
    repo: wez/wezterm
    tags: true
    rust: stable
    condition: $TRAVIS_OS_NAME = osx

