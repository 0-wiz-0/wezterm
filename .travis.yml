language: rust
sudo: required

cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly

before_script:
  - rustup component add rustfmt-preview

script:
  - "if [[ \"$TRAVIS_RUST_VERSION\" == \"stable\" ]] ; then cargo fmt --all -- --check ; else true ; fi"
  - cargo build --verbose --all
  - cargo test --verbose --all
