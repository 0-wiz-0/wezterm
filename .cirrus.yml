freebsd_instance:
  image: freebsd-12-1-release-amd64
  cpu: 4
  memory: 8G

task:
  name: freebsd-12
  stateful: false
  setup_script:
    - pkg install -y bash
    - bash get-deps
    - curl https://sh.rustup.rs -sSf | sh -s -y -q
  test_script:
    - cargo build --all --release
    - cargo test --all --release
